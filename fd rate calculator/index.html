<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fd rate calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Fd rate calculator</h2>
        <div class="inputdiv">
            <input type="text" name="input" id="input" placeholder="tenure months">
        </div>
        <div id="button"> 
            <button type ="submit" onclick="FdRate()">Convert</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function FdRate(){
            let months = Number(document.getElementById("input").value)
            let rate = 0

            if(months<3)
                rate = 3.5
            else if(months >=3 && months <=6)
                rate = 6.5
            else if(months >= 7 && months <=9)
                rate = 6.8
            else
                rate = 7


            let result = document.querySelector("#result")
            result.innerHTML = `your interest is ${rate} %`
        }    
    </script>
</body>
</html>
